<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PokerJS Example</title>
		<link rel="stylesheet" href="PokerJSExample.css" />
		<script src="Poker.js"></script>
		<script src="PokerJSExample.js"></script>
	</head>

	<body>
		<div class="Play-Area">
			<div class="Card-Area">
				<input id="New-Hand" class="Button" type="button" value="New Hand">
				<input id="Check-Cards" class="Button" type="button" value="Check Cards">
				<input id="Discard-Cards" class="Button" type="button" value="Discard Cards">
				<div id="Result" class="Result">???</div>
				<div id="Hand" class="Hand">
					<div class="Card Black-Card">&spades;A</div>
					<div class="Card Red-Card">&hearts;A</div>
					<div class="Card Red-Card">&diams;A</div>
					<div class="Card Black-Card">&clubs;A</div>
					<div class="Card Red-Card">&spades;K</div>
				</div>
			</div>
		</div>
	</body>
</html>
